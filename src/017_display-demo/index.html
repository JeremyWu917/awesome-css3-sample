<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="index.css">
</head>

<body>
  <div class="div-all">
    <div id="div-delete" class="div-delete">
      <p class="p-title">display:none</p>
      <div class="div-room">
        <p class="p-context">1</p>
      </div>
      <button onclick="deleteDiv()">删除</button>
    </div>

    <div id="div-hidden" class="div-hidden">
      <p class="p-title">visibility:hidden</p>
      <div class="div-room">
        <p class="p-context">2</p>
      </div>
      <button onclick="hideDiv()">隐藏</button>
    </div>
    <div class="div-reset">
      <p class="p-title-normal">Reset</p>
      <div class="div-room">
        <p class="p-context">3</p>
      </div>
      <button onclick="resetDiv()">重置所有</button>
    </div>
  </div>
  <script>
    function deleteDiv() {
      document.getElementById("div-delete").style.display = "none"
    }
    function hideDiv() {
      document.getElementById("div-hidden").style.visibility = "hidden"
    }
    function resetDiv() {
      document.getElementById("div-delete").style.display = "block"
      document.getElementById("div-hidden").style.visibility = "visible"
    }
  </script>
</body>


</html>
